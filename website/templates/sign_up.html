{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- Formulario de registro para la aplicación. -->
<form method="POST">
  <!-- Título de la página de registro. -->
  <h3 align="center">Regístrate</h3>

  <!-- Campo para ingresar la dirección de correo electrónico. -->
  <div class="form-group">
    <label for="email">Dirección de correo electrónico</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Ingresa el correo electrónico"
    />
  </div>

  <!-- Campo para ingresar el nombre del usuario. -->
  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Introduzca el nombre"
    />
  </div>

  <!-- Campo para ingresar la contraseña. -->
  <div class="form-group">
    <label for="password1">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Introduzca la contraseña"
    />
  </div>

  <!-- Campo para confirmar la contraseña. -->
  <div class="form-group">
    <label for="password2">Contraseña (Confirmar)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirmar contraseña"
    />
  </div>

  <!-- Botón para enviar el formulario. -->
  <br />
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
